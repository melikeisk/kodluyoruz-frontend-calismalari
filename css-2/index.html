<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Content Start -->
    <div class="container">
        <!--Logo-->
        <div class="logo">
            <img src="img/google.jpg" alt="logo">
        </div>
        
        <!-- Search Box Start-->
        <div class="search-box">
            <p>Search the web using Google!</p>
            <input type="text" name="q"
             placeholder="" > 
           
            <div class="search-btn" >
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky" >
            </div>                           
        </div>
        <!-- Seacrh Box End -->
        
        <!-- Boxes Start -->
        <div class="content-box-container">
            <div class="content-box first">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#"> Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
    
            <div class="content-box second">
                <ul>
                    <li><a href="#">Help! </a></li>
                    <li><a href="#"> About Google! </a></li>
                    <li><a href="#"> Company Info </a></li>
                    <li><a href="#"> Google! Logos </a></li>
                </ul>
            </div>
    
            <div class="content-box end">
                <p>Get Google! </p>
                <p>updates monthly:</p>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail">
                <span><input type="submit" name="SubmitAction"    value="Subscribe">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> Archive</a>
                </span>        
            </div>    
        </div>
        <!-- Boxes End -->
        
        <!-- Footer Start-->
        <footer>
            Copyright &copy;1998 Google Inc.
        </footer>
        <!-- Footer Start-->
    </div>
    <!-- Content End -->
</body>
</html>
